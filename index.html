<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form cơ bản</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            font-size: 14px;
        }

        h2 {
            color: #0d8ae7;
            font-size: 50px;
            font-weight: 300;
        }

        p {
            color: red;
            font-size: 18px;
        }

        .drink-oder {
            width: 15%;

        }

        .name {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<form action="google.com" method="get">
    <h2>Open Form</h2>

    <p>What would you like to buy?</p>
    <select name="drink" id="" class="drink-oder">
        <option value="Trà sũa">Trà sữa</option>
        <option value="Coffee">Coffee</option>
        <option value="Trà đào">Trà đào</option>
    </select>

    <p>How many would you like to order?</p>
    <input type="radio" name="order">1 - $10 <br>
    <input type="radio" name="order">2 - $20 <br>
    <input type="radio" name="order">3 - $25 <br>

    <p>Name</p>
    <input class="name" type="text" name="firstname" placeholder="FirstName">
    <br>
    <input class="name" type="text" name="lastname" placeholder="LastName">

    <p>Email</p>
    <input type="email" name="email" placeholder="Email">

    <p>Phone Number</p>
    <input type="text" name="phone1"> -
    <input type="text" name="phone2"> -
    <input type="text" name="phone3">
    <br>
    <br>

    <input type="submit" name="submit" value="submit">
</form>
</body>
</html>
